<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <br>
            <div class="form-control-sm container-fluid">
                <h1>Hello {{request.user}}</h1>
                <form>
                    <button type="submit" formaction="{% url 'logout' %}"class="btn btn-primary btn-sm">logout</button>
                </form>
                    <br>
<section>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" id="confirm">Add Task</button>

        <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="{% url 'create' %}" method="post">
                        {% csrf_token %}
                        <input type="text" class="form-control" name="title" id="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>      
                </div>
            </div>
        </div>
    </div>
</section>
    </div>
        <hr>
        <div class="container">
            <br>
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Task</th>
                            <th scope="col"> </th>
                            <th scope="col"> Status </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in items %}            
                        <tr>
                            <th scope="row">{{item.id}}</th>
                            <td>{{item.title}}</td>
                            <td></td>
                            {% if item.complete == True %}    
                            <td>
                                <div class="dropdown">
                                    <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Complete</button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                            <li><a class="dropdown-item" href="{% url 'update' item.id %}">Update</a></li>
                                            <li><a class="dropdown-item" href="{% url 'delete' item.id %}">Delete</a></li>
                                        </ul>
                                </div>
                            </td>
      {% else %}
        <td>
            <div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    Incomplete
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li><a class="dropdown-item" href="{% url 'update' item.id %}">Update</a></li>
    <li><a class="dropdown-item" href="{% url 'delete' item.id %}">Delete</a></li>
  </ul>
</div>
        </td>
      {% endif %}
    </tr>        
        {% endfor %}

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
